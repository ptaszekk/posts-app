<h1 mat-dialog-title>Do you want to delete this post?</h1>
<mat-dialog-actions class="d-flex justify-content-center m-4">
  <button mat-raised-button class="mat-raised-button" (click)="closeModal()">Cancel</button>
  <button mat-raised-button class="mat-raised-button mat-primary" (click)="deletePost()">Delete</button>
</mat-dialog-actions>
